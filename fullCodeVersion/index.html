<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/rellax@1.12.2/rellax.min.css"/>
    <script src="assets/js/rellax.min.js"></script>
    <script src="assets/js/recherche.js"></script>
    <title>ECF Vidéotèque</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html">
          <div class="logo">
            <img src="assets/img/Logo.jpg" alt="POP-corn.TV" />
            <h1>POP-CORN.TV</h1>
          </div>
        </a>
        <nav>
          <ul>
            <li><a href="maListe.html">Ma Liste</a></li>
            <li><a href="index.html">Rechercher un Film</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- Accueil -->
      <section class="parallax-section">
        <article class="texth2 parallaxe-text">
          <h2>Vous cherchez un film ?</h2>
          <h2>Nous l'avons forcément !</h2>
        </article>
        <!-- Call to action -->
        
        <div class="parallax-shapes">
          <div class="shape circle-1" data-rellax-speed="7"></div>
          <div class="shape circle-2" data-rellax-speed="7"></div>
          <div class="shape circle-3" data-rellax-speed="7"></div>
          <div class="shape circle-4" data-rellax-speed="7"></div>
        </div>
      </section>
      <section>
        <a href="#recherche">
          <button class="btn-cta" type="submit">Je cherche</button>
        </a>
      </section>
      <!-- Partie recherche -->
      <section class="recherche" id="recherche">
        <h2>Recherche de Films</h2>
        <form id="rechercheForm">
          <div>
            <div>
              <input type="text" id="titre" placeholder="Titre" />
            </div>
            <div>
              <input type="number" id="annee" placeholder="Année" />
            </div>
            <div>
              <select id="type">
                <option value="movie">Film</option>
                <option value="episode">Épisode</option>
                <option value="series">Série</option>
                <option value="season">Saison</option>
              </select>
            </div>
            <div>
              <button type="submit">Rechercher</button>
            </div>
          </div>
        </form>
        <!-- Affichage des résultats -->
        <div id="resultats">
          <!-- Les résultats de la recherche seront ajoutés ici avec JavaScript -->
          <small style="font-family: poppins-regular;margin-left: 40%;">Les films apparaitront ici</small>
        </div>
        <nav aria-label="Page navigation">
          <ul class="pagination" id="pagination">
            <!-- La pagination sera générée ici avec JavaScript -->
          </ul>
        </nav>
      </section>
    </main>
    <footer>&copy; 2023 PoP-Corn.TV - Tous droits réservés</footer>
  </body>
</html>
